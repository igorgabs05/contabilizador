<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4e6e2;
            flex-direction: column;
        }

        #startScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        #startScreen button {
            font-size: 22px;
            padding: 15px 40px;
            border: none;
            background-color: #ff4081;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #startScreen button:hover {
            background-color: #e6005c;
        }

        #container {
            display: none;
            text-align: center;
        }

        #musicPlayer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            background-color: #3b2c25;
            padding: 25px;
            border-radius: 12px;
            color: white;
            width: 320px;
            position: relative;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            margin-left: 41%;
        }

        #songInfo {
            font-size: 20px;
            font-weight: bold;
        }

        #artist {
            font-size: 16px;
            color: #ddd;
        }

        #timer {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #444;
        }

        #imageGallery {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        #imageGallery img {
            width: 440px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .navButton {
            cursor: pointer;
            font-size: 30px;
            margin: 0 15px;
            color: #ff4081;
            transition: 0.3s;
        }

        .navButton:hover {
            color: #e6005c;
        }

        #fixedText {
            font-size: 20px;
            font-weight: bold;
            color: #4A4A4A;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 30px auto;
            line-height: 1.6;
        }
           
        /* Estilização e animação do disco de vinil dentro do player */
        #vinylDisc { 
            width: 80px;
            height: 80px;
            position: absolute;
            right: 20px;
            top: 15%;
            transform: translateY(-50%);
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button onclick="enterSite()">Clique aqui</button>
    </div>
    
    <div id="container">
        <div id="musicPlayer">
            <div id="songInfo">Aliança</div>
            <div id="artist">Tribalistas</div>
            <audio id="autoPlayer" loop>
                <source src="alianca.mp3" type="audio/mp3">
                Seu navegador não suporta áudio.
            </audio>
            <img id="vinylDisc" src="disco.png" alt="Disco de Vinil">
        </div>
        <div id="imageGallery">
            <span class="navButton" onclick="prevImage()">⬅</span>
            <img id="displayedImage" src="1.jpg" alt="Nossa foto">
            <span class="navButton" onclick="nextImage()">➡</span>
        </div>
        <div id="timer"></div>
        <div id="fixedText">Desde que você entrou na minha vida, tudo mudou para melhor. Cada dia ao seu lado é uma nova aventura, uma descoberta de algo bonito e profundo. O simples fato de estar com você me traz uma paz que eu nunca soube que existia. Seus olhos, seu sorriso, meu refúgio.</div>
    </div>

    <script>
        let images = ["2.jpg", "4.jpg", "5.jpg", "1.jpg"];
        let currentIndex = 0;

        function enterSite() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('container').style.display = 'block';
            let audio = document.getElementById('autoPlayer');
            
            audio.play().catch(error => {
                console.log("Reprodução automática bloqueada. O usuário precisa interagir.");
            });

            let startDate = new Date("2024-05-24T00:00:00"); 
            startTimer(startDate);
        }

        function startTimer(startDate) {
            setInterval(() => {
                let now = new Date();
                let diff = now - startDate;

                let seconds = Math.floor(diff / 1000) % 60;
                let minutes = Math.floor(diff / (1000 * 60)) % 60;
                let hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
                let days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
                let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)) % 12;
                let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));

                document.getElementById('timer').innerText = 
                    `${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
            }, 1000);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('displayedImage').src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('displayedImage').src = images[currentIndex];
        }
    </script>
</body>
</html>
